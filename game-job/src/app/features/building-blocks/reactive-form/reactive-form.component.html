<h1>{{isProduction ? 'Production Usage' : 'Development Usage'}}</h1>
<h1>Profile form</h1>
<form [formGroup]="profileForm" (ngSubmit)="saveProfile()">
  <div class="row">
    <div class="col">
      <label for="firstName" class="form-label">First name</label>
      <input class="form-control" id="firstName" formControlName="firstName" />
      <div *ngIf="firstName.errors?.['required']" class="invalid-feedback">
        Please enter First name!
      </div>
    </div>
    <div class="col">
      <label for="lastName" class="form-label">Last name</label>
      <input class="form-control" id="lastName" formControlName="lastName" />
    </div>
  </div>
  <div formGroupName="address">
    <h1>Address</h1>
    <div class="row">
      <div class="col">
        <label for="street" class="form-label">Street</label>
        <input class="form-control" id="street" formControlName="street" />
      </div>
      <div class="col">
        <label for="district" class="form-label">District</label>
        <input class="form-control" id="district" formControlName="district" />
      </div>
      <div class="col">
        <label for="city" class="form-label">City</label>
        <input class="form-control" id="city" formControlName="city" />
      </div>
    </div>
  </div>
  <div formArrayName="skills">
    <h1>Skills</h1>
    <div class="row mb-3">
      <div *ngFor="let skill of skills.controls; let i = index" class="col">
        <input class="form-control" id="skill-{{ i }}" [formControlName]="i" />
      </div>
    </div>
    <button (click)="addSkill()" type="button" class="btn btn-success mb-3">
      Add skill
    </button>
  </div>
  <button [disabled]="!profileForm.valid" type="submit" class="btn btn-primary me-3">Save</button>
  <button (click)="seedData()" type="button" class="btn btn-primary me-3">
    Seed data
  </button>
  <button (click)="resetData()" type="button" class="btn btn-primary">
    Reset data
  </button>
</form>
<br />
<h1>Form value</h1>
{{ data | json }}

<br>
{{isValid}}
