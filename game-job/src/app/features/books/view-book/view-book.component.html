<div class="col-md-6 offset-md-3 mt-3">
  <div class="mb-3">
    <h1>View book</h1>
  </div>

  <div class="row mb-3">
    <div class="col-md-2">Name</div>
    <div class="col-md-10">
      {{ book.name }}
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-2">Type</div>
    <div class="col-md-10">
      {{ book.type | enumDescription : types }}
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-2">Author</div>
    <div class="col-md-10">
      {{ book.author }}
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-2">Locked</div>
    <div class="col-md-10">
      <input
        [(ngModel)]="book.locked"
        type="checkbox"
        class="form-check-input"
        id="locked"
      />
    </div>
  </div>

  <div class="d-flex justify-content-end">
    <a
      [routerLink]="['/books/update', book.id]"
      class="btn btn-outline-warning me-1"
      ><i class="pi pi-pencil"></i> Update</a
    >
    <button (click)="delete(book.id)" class="btn btn-outline-danger me-1">
      <i class="pi pi-times"></i> Delete
    </button>

    <a [routerLink]="['/books']" class="btn btn-outline-secondary">
      <i class="pi pi-replay"></i> Back</a
    >
  </div>
</div>
